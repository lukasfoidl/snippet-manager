<!doctype html>
<html lang="en" style="scrollbar-gutter: unset">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Snippet Manager</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="tap" style="height: 100vh">
		<div class="flex h-full flex-col">%sveltekit.body%</div>
	</body>
</html>

<script>
	// Display correct theme on initial load to prevent flickering
	const saved = localStorage.getItem('theme');
	const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
	const theme = saved || (prefersDark ? 'blueberry-dark' : 'blueberry-light');

	document.documentElement.setAttribute('data-theme', theme);
	localStorage.setItem('theme', theme);
</script>
